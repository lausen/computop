namespace: Computop

include:
    - tests/SprykerEcoTest/Zed/Computop

paths:
    tests: tests
    support: .
    log: tests/_output
    data: tests/_data
    envs: tests/_envs

settings:
    suite_class: \PHPUnit_Framework_TestSuite
    colors: true
    memory_limit: 1024M
    log: true

bootstrap: _bootstrap.php

coverage:
    enabled: true
    whitelist: { include: ['src/*'] }
